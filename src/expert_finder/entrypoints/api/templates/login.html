<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expert Finder Login</title>
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body class="login-body">
  <main class="login-card">
    <h1>Expert Finder</h1>
    <p>Login with <code>name_surname</code> and the shared testing password.</p>
    <form id="login-form">
      <label>
        Username
        <input id="username" name="username" type="text" placeholder="name_surname" required />
      </label>
      <label>
        Password
        <input id="password" name="password" type="password" required />
      </label>
      <button type="submit">Sign In</button>
      <p id="error" class="error"></p>
    </form>
    <p class="hint">Format required: letters + underscore + letters</p>
  </main>
  <script src="/static/login.js"></script>
</body>
</html>
